<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Black MMO</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ccc;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #111;
      padding: 40px;
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff8855;
      width: 300px;
    }

    h2 {
      color: #00ff88;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #aaa;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ff88;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    .error {
      margin-top: 15px;
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ĐĂNG NHẬP</h2>
    <label for="username">Tài khoản:</label>
    <input type="text" id="username">

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password">

    <button onclick="showError()">Đăng nhập với tư cách ADMIN</button>

    <div class="error" id="error-msg">Bạn đã nhập sai tài khoản hoặc mật khẩu</div>
  </div>

  <script>
    function showError() {
      document.getElementById('error-msg').style.display = 'block';
    }
  </script>
</body>
</html>
